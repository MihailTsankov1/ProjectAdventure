<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/93b6beb725.js" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</head>
<body>
    <ul>
        <li style="float:right"><a class="active" href="login.html">Sign Up</a></li>
        <li><a href="/frontend/homepage/homepage.html">Home</a></li>
        <li><a href="/frontend/rulespage/rulespage.html">Rules</a></li>
        <li><a href="/frontend/updatespage/updates.html">Updates</a></li>
        <li><a href="/frontend/adventurespage/adventures.html">Adventures</a></li>
    </ul>

    <!-- Login & Registration -->
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div class="form-box login active">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a style="float: right;" href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="toggle-register">Register now</a></p>
                    </div>
                </form>
            </div>

            <!-- Registration Form -->
            <div class="form-box register">
                <h2>Register</h2>
                <form>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="toggle-login">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
